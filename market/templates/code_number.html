<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>По коду товара</title>
</head>
<body>

<div class="container my-5">

<table class="table table-warning table-hover">
    <p>
        <a href="{% url 'create_goods' %}"><button class="btn btn-primary" type="button">Внести товары</button></a>
    </p>

    <thead>

    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col">Количество единиц</th>
      <th scope="col">Сумма</th>
      <th scope="col"></th>
    </tr>

    <tr>
      <th scope="row"></th>
        <th scope="row"> </th>
        <th scope="row"> </th>
        <th scope="row">{{ total_goods_count }}</th>
        <th scope="row">{{ total_price }}</th>
        <th scope="row"></th>

    </tr>

    <tr>

      <th scope="col">Название товара</th>
      <th scope="col">Код товара</th>
      <th scope="col">Номер товара</th>
      <th scope="col">Дата</th>
      <th scope="col">Цена</th>
      <th scope="col">Описание</th>
  </thead>

  <tbody>
    {% for i in goods %}
    <tr>
      <th scope="row">{{ i.name }}</th>
      <td>{{ i.code_number }}</td>
      <td>{{ i.good_number }}</td>
      <td>{{ i.date }}</td>
      <td>{{ i.price }}</td>
        <td>{{ i.description }}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>
    </div>
</body>
</html>
